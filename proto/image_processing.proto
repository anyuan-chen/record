syntax = "proto3";
package proto;

message Images {
    repeated ImageURL images = 1;
    int64 rowCount = 2;
    int64 colCount = 3;
    int64 targetSize = 4;
}
message ImageURL {
    string imageURL = 1;
}
message Image {
    bytes image = 1;
}
service ImageProcessor {
    rpc GetCollage (Images) returns (Image);
}

