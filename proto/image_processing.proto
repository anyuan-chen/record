syntax = "proto3";
package proto;

message Images {
    bytes images = 1;
}
message Image {
    bytes image = 1;
}
service ImageProcessor {
    rpc GetArtistCollage (Images) returns (Image);
    rpc GetAlbumsCollage (Images) returns (Image);
}

